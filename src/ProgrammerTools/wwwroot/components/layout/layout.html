<div class="page-layout">
    <div class="page-layout-nav">
        <Drawer v-if="isSmall" placement="left" :closable="false" v-model="isCollapse">
            <template #header>
                <Space>
                    <Icon type="ios-hammer-outline" size="24" />
                    <span>{{$t('appName')}}</span>
                </Space>
            </template>
            <Menu ref="menu" accordion="true" theme="dark" width="200" @on-select="nav" :active-name="currentMenuId" :open-names="openMenuArray">
                <menuitem v-for="menu in menus" v-bind:item="menu"></menuitem>
            </Menu>
        </Drawer>

        <div v-else v-bind:class="['large',isCollapse?'hide':'show']">
            <div class="brand">
                <Space>
                    <Icon type="ios-hammer-outline" size="24" />
                    <span>{{$t('appName')}}</span>
                </Space>
            </div>
            <div class="menu">
                <Menu ref="menu" accordion="true" theme="dark" width="200" @on-select="nav" :active-name="currentMenuId" :open-names="openMenuArray">
                    <menuitem v-for="menu in menus" v-bind:item="menu"></menuitem>
                </Menu>
            </div>
        </div>
    </div>
    <div class="page-layout-header">
        <div class="content start">
            <Space>
                <Icon type="ios-menu" @click="isCollapse=!isCollapse" size="20" />
                <span>{{$t('appName')}}</span>
            </Space>
        </div>
        <div class="content center">
        </div>
        <div class="content end">
            <Space>
                <Dropdown trigger="click" @on-click="selectLocale">
                    <Button type="primary" size="small">
                        {{$i18n.locale}}
                        <Icon type="ios-arrow-down"></Icon>
                    </Button>
                    <template #list>
                        <DropdownMenu>
                            <DropdownItem v-for="locale in $i18n.availableLocales" v-bind:name="locale" v-bind:selected="locale==$i18n.locale">{{ locale }}</DropdownItem>
                        </DropdownMenu>
                    </template>
                </Dropdown>
                <Icon type="logo-github" @click="openGithub" size="24" />
            </Space>
        </div>
    </div>

    <div class="page-layout-body">
        <h2>this is body</h2>
        <slot></slot>
        <h2 style="height:2000px">this is very height body</h2>
    </div>
</div>
